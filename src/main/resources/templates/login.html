<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Degree Planner - Log In</title>

    <style>
        @font-face {
          font-family: headFont;
          src: url(ui/fonts/Montserrat-VariableFont_wght.ttf);
        }

        @font-face {
          font-family: bodyFont;
          src: url(ui/fonts/Roboto-VariableFont_wdth,wght.ttf);
        }

        #wrapper {
          min-width: 1000px;
          min-height: 200%;
          margin: auto;
          background-color: #5B6770;
          font-family: bodyFont;
        }

        #header {
          background-color: #14213D;
          width: 100%;
          font-size: 40px;
          color: #FFFFFF;
          text-align: center;
          line-height: 70px;
          font-family: headFont;
        }

        #error {
          text-align: center;
          color: red;
          padding: 0.5em;
          display: none;
        }

        form {
          margin: auto;
          padding: 10px;
          background: #5B6770;
          align-items: center;
          width: 40%;
        }

        input[type=text],
        input[type=password],
        input[type=submit] {
          margin: 5px;
          padding: 10px;
          border: 1px solid black;
          border-radius: 5px;
          width: 95%;
          font-family: bodyFont;
        }

        input[type=radio] {
          transform: scale(1.1);
          margin-right: 5px;
        }

        .radio-group {
          margin: 10px 0;
          color: white;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div id="header">
        Degree Planner
        <div style="font-size: 16px; font-family: bodyFont;">Log In</div>
    </div>

    <div id="error">
        <!-- Optional error message -->
        Invalid username or password.
    </div>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>

        <div class="radio-group">
            <label><input type="radio" name="userType" value="students" required> Student</label><br>
            <label><input type="radio" name="userType" value="faculty"> Faculty</label><br>
            <label><input type="radio" name="userType" value="advisors"> Advisor</label><br>
        </div>

        <input type="submit" value="Log In">
    </form>
</div>
</body>
</html>
