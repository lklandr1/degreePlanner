<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.4rem;
        }

        input, select, button {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .hint {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>

    <!-- User type selector -->
    <div class="form-group">
        <label for="userType">Sign up as:</label>
        <select id="userType" name="userType" onchange="updateForm()">
            <option value="">-- Select Type --</option>
            <option value="student">Student</option>
            <option value="advisor">Advisor</option>
            <option value="faculty">Faculty</option>
        </select>
    </div>

    <!-- Signup form -->
    <form id="signupForm" method="post" action="/signup">
        <div id="formFields">
            <!-- dynamic fields appear here -->
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <div id="responseMessage" class="message"></div>
</div>

<script>
    const majorsState = {
        cache: null,
        loading: false,
        error: null
    };

    const advisorsState = {
        cache: null,
        loading: false,
        error: null
    };

    function escapeHtml(value) {
        return value
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
    }

    async function fetchMajors() {
        if (majorsState.cache || majorsState.loading || majorsState.error) {
            return majorsState.cache;
        }

        majorsState.loading = true;
        try {
            const response = await fetch('/api/majors');
            if (!response.ok) {
                throw new Error(`Request failed with status ${response.status}`);
            }
            const data = await response.json();
            majorsState.cache = Array.isArray(data) ? data : [];
            return majorsState.cache;
        } catch (err) {
            console.error('Failed to load majors:', err);
            majorsState.error = 'Unable to load majors right now. Please try again later.';
            return null;
        } finally {
            majorsState.loading = false;
        }
    }

    async function fetchAdvisors() {
        if (advisorsState.cache || advisorsState.loading || advisorsState.error) {
            return advisorsState.cache;
        }

        advisorsState.loading = true;
        try {
            const response = await fetch('/api/advisors');
            if (!response.ok) {
                throw new Error(`Request failed with status ${response.status}`);
            }
            const data = await response.json();
            advisorsState.cache = Array.isArray(data) ? data : [];
            return advisorsState.cache;
        } catch (err) {
            console.error('Failed to load advisors:', err);
            advisorsState.error = 'Unable to load advisors right now. Please try again later.';
            return null;
        } finally {
            advisorsState.loading = false;
        }
    }

    async function updateForm() {
        const type = document.getElementById('userType').value;
        const container = document.getElementById('formFields');

        if (type === 'student') {
            container.innerHTML = '<p>Loading student form...</p>';
            const [majors, advisors] = await Promise.all([fetchMajors(), fetchAdvisors()]);

            if (majorsState.error || advisorsState.error) {
                const errors = [majorsState.error, advisorsState.error]
                    .filter(Boolean)
                    .map(msg => `<p class="error">${msg}</p>`)
                    .join('');
                container.innerHTML = `
                    <div class="form-group">
                        ${errors}
                    </div>
                `;
                return;
            }

            const majorOptions = (majors || []).map(major => {
                const value = String(major.majorID || major.id || '').trim();
                const label = String(major.name || major.title || value || 'Major').trim();
                if (!value) {
                    return '';
                }
                return `<option value="${escapeHtml(value)}">${escapeHtml(label)}</option>`;
            }).join('');

            const advisorOptions = (advisors || []).map(advisor => {
                const value = String(advisor.advisorID || advisor.id || '').trim();
                const label = String(advisor.name || value || 'Advisor').trim();
                if (!value) {
                    return '';
                }
                return `<option value="${escapeHtml(value)}">${escapeHtml(label)}</option>`;
            }).join('');

            container.innerHTML = `
                <input type="hidden" name="userType" value="student">
                <div class="form-group">
                    <label for="studentID">Student ID</label>
                    <input type="text" id="studentID" name="studentID" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="majorID">Major</label>
                    <select id="majorID" name="majorID" required>
                        <option value="">-- Select Major --</option>
                        ${majorOptions}
                    </select>
                </div>
                <div class="form-group">
                    <label for="advisorID">Advisor</label>
                    <select id="advisorID" name="advisorID">
                        <option value="">-- Select Advisor --</option>
                        ${advisorOptions}
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            `;
            return;
        }

        if (type === 'advisor') {
            container.innerHTML = `
                <input type="hidden" name="userType" value="advisor">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <p class="hint">Your Advisor ID will be generated automatically after signup.</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="advisorPin">Advisor PIN</label>
                    <input type="password" id="advisorPin" name="advisorPin" maxlength="4" placeholder="Enter 4-digit PIN" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            `;
            return;
        }

        if (type === 'faculty') {
            container.innerHTML = `
                <input type="hidden" name="userType" value="faculty">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <p class="hint">Your Faculty ID will be generated automatically after signup.</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="facultyPin">Faculty PIN</label>
                    <input type="password" id="facultyPin" name="facultyPin" maxlength="4" placeholder="Enter 4-digit PIN" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            `;
            return;
        }

        container.innerHTML = '';
    }

    // Optional: show success/error message dynamically
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const responseDiv = document.getElementById('responseMessage');

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();
            if (response.ok) {
                responseDiv.className = 'message success';
                responseDiv.textContent = text + ' Redirecting to login...';
                form.reset();
                document.getElementById('formFields').innerHTML = '';
                document.getElementById('userType').value = '';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                responseDiv.className = 'message error';
                responseDiv.textContent = text;
            }
        } catch (err) {
            responseDiv.className = 'message error';
            responseDiv.textContent = 'Error connecting to server.';
        }
    });
</script>

</body>
</html>
