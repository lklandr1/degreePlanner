<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.4rem;
        }

        input, select, button {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>

    <!-- User type selector -->
    <div class="form-group">
        <label for="userType">Sign up as:</label>
        <select id="userType" name="userType" onchange="updateForm()">
            <option value="">-- Select Type --</option>
            <option value="student">Student</option>
            <option value="advisor">Advisor</option>
            <option value="faculty">Faculty</option>
        </select>
    </div>

    <!-- Signup form -->
    <form id="signupForm" method="post" action="/signup">
        <div id="formFields">
            <!-- dynamic fields appear here -->
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <div id="responseMessage" class="message"></div>
</div>

<script>
    function updateForm() {
        const type = document.getElementById('userType').value;
        const container = document.getElementById('formFields');
        let html = '';

        if (type === 'student') {
            html = `
                <input type="hidden" name="userType" value="student">
                <div class="form-group">
                    <label for="studentID">Student ID</label>
                    <input type="text" id="studentID" name="studentID" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="majorID">Major ID</label>
                    <input type="text" id="majorID" name="majorID" required>
                </div>
                <div class="form-group">
                    <label for="advisorID">Advisor ID</label>
                    <input type="text" id="advisorID" name="advisorID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            `;
        } else if (type === 'advisor') {
            html = `
                <input type="hidden" name="userType" value="advisor">
                <div class="form-group">
                    <label for="advisorID">Advisor ID</label>
                    <input type="text" id="advisorID" name="advisorID" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            `;
        } else if (type === 'faculty') {
            html = `
                <input type="hidden" name="userType" value="faculty">
                <div class="form-group">
                    <label for="facultyID">Faculty ID</label>
                    <input type="text" id="facultyID" name="facultyID" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            `;
        } else {
            html = '';
        }

        container.innerHTML = html;
    }

    // Optional: show success/error message dynamically
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const responseDiv = document.getElementById('responseMessage');

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();
            if (response.ok) {
                responseDiv.className = 'message success';
                responseDiv.textContent = text;
                form.reset();
                document.getElementById('formFields').innerHTML = '';
                document.getElementById('userType').value = '';
            } else {
                responseDiv.className = 'message error';
                responseDiv.textContent = text;
            }
        } catch (err) {
            responseDiv.className = 'message error';
            responseDiv.textContent = 'Error connecting to server.';
        }
    });
</script>

</body>
</html>
