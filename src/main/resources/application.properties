# Spring Boot Application Properties
# This file contains default configuration that can be overridden by application-local.properties

# Server Configuration
server.port=3005

# Trust proxy headers (important for reverse proxy setups)
server.forward-headers-strategy=framework
server.use-forward-headers=true

# Load local properties file if it exists (optional, won't fail if missing)
# This must be before other properties that might reference values from it
spring.config.import=optional:classpath:application-local.properties

# Firebase Configuration
# The Firebase Web API key should be set in application-local.properties
# See application-local.properties.example for the required format
# Falls back to FIREBASE_API_KEY environment variable if not set in properties
firebase.api-key=${FIREBASE_API_KEY:}

